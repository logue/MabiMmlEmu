<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex" />
    <title>Web Midi Link for Mabinogi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@logue/sf2synth@0.4.1/dist/style.css"
      integrity="sha256-HodH7M3QsX1BnWljCWZ2wkPowOEcVSHOmPGWSwj+4Ic="
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'UA-33600926-1');

  </head>

  <body>
    <div class="container-fluid">
      <header class="d-flex justify-content-between align-items-end">
        <h1 class="h2">
          SoundFont:
          <span id="soundfont"></span>
        </h1>
        <p class="text-right">
          By
          <a href="https://logue.dev/" target="_blank">Logue</a>
          /
          <small>
            Last Modified:
            <span id="build"></span>
          </small>
        </p>
      </header>
      <main>
        <div id="placeholder"></div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@logue/sf2synth@0.4.1/dist/sf2synth.umd.js"
      integrity="sha256-Rq7/kw2cbIse2hqy/vRHYO+r1mFBBpw4vhtEATrsBm8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      const sf =
        'https://media.githubusercontent.com/media/logue/MabiMmlEmu/master/MSXspirit.sf2';
      // const sf = 'MSXspirit.sf2';
      document.getElementById('soundfont').innerText = 'MSXspirit.sf2';

      const wml = new SoundFont.WebMidiLink();
      document.getElementById('build').innerText = wml.build;
      wml.setup(sf);
    </script>
  </body>
</html>
